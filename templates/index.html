{% extends 'base.html' %}
{% block content %}
<h2>All Products</h2>
<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>In Stock</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>{{ 'Yes' if p.in_stock else 'No' }}</td>
        <td>{{ p.description }}</td>
        <td>
            <a class="btn btn-sm btn-info" href="{{ url_for('main.edit_product', id=p.id) }}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{{ url_for('main.delete_product', id=p.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
